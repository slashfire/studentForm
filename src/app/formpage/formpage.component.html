
<div class="container">
    <h1>Student SignUp page</h1>
    <form #studentform = "ngForm">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="number" class="form-control" id="StudentId" required [(ngModel)]="model.id" name="id">
        </div>
        
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
          <label for="departmentname">Department Name:</label>
          <select class="form-control" id="department" required>
              <option *ngFor="let department of departments" [value]="department">{{department}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="emailid">EmailID:</label>
          <input type="text" class="form-control" id="emailid" required>
        </div>
      <div class="form-group">
        <label for="footnote">Foot Note:</label>
        <input type="text" class="form-control" id="footnote">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
      THIS IS Student Data being entered.<br>
      ID : {{model.id}}
      Name : {{model.name}}

    </form>
</div>
